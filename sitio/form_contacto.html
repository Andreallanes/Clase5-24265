<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1>Ejemplo de formulario de contacto</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">Nombre y apellido: </label>
                <input name="nombre" type="text" size ="50">
                <br>
                <br>
                <label for = "correo">Correo electrónico: </label>
                <input type = "email" name="correo">
            </fieldset>
            <fieldset>
                <legend>Sobre la cursada</legend>
                <p>Lenguajes de interés</p>
                <input type="checkbox" name="opcion1"> 
                <label for="opcion1">Python</label>
                <input type="checkbox" name="opcion2"> 
                <label for="opcion2">Java</label>
            </fieldset>
        </form>
    </main>
</body>
</html>
